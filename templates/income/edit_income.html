{% extends 'base.html'%}



{% block content %}


<div class="container mt-4">

<div class="row">
    <div class="col-md-10">
        
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'income' %}">Income</a></li>
          <li class="breadcrumb-item active" aria-current="page">Edit Income</li>
        </ol>
      </nav>

    </div>
    <div class="col-md-2">
        <a href = "{% url 'income-delete' income.id %}" class="btn btn-danger btn-sm">Delete</a>
    </div>
    <br>
</div>

    <div class="card">
        <div class="card-body">
            <form action="{% url 'income-edit' income.id %}" method="post">
                {% include 'partials/_messages.html' %}
                {% csrf_token %}
            <div class="form-group">
                <label for="">Amount</label>
                <input type="number" class="form-control form-control-sm" name="amount" value="{{values.amount}}">
            </div>
            <br>
            <div class="form-group">
                <label for="">Description</label>
                <input type="text" class="form-control form-control-sm" name="description" value="{{values.description}}">
            </div>
            <br>
            <div class="form-group">
                <label for="">Source</label>
                <select name="source" class="form-control">
                    <option selected name="source" value="{{values.source}}">{{values.source}}</option>
                {% for source in sources%}

                <option name="source" value="{{source.name}}">{{source.name}}</option>

                {% endfor %}

                </select>
            </div>
            <br>
            <div class="form-group">
                <label for="">Date of Income</label>
                <input type="date" class="form-control form-control-sm" name="income_date" value="{{values.date | date:'Y-m-d'}}">
            </div>
            <br>
            <input type="submit" value="Save" class="btn btn-primary btn-primary-sm">
            </form>
        </div>

        
    </div>
    

</div>


{% endblock %}
